suite: service test

templates:
  - service.yaml

tests:
  - it: should create when using default values
    asserts:
      - hasDocuments:
          count: 1
      - isKind: 
          of: Service

  - it: should create when service.enabled == true
    set:
      service.enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind: 
          of: Service
      - matchRegex:
          path: metadata.name
          pattern: -generic$

  - it: uses the fullnameOverride
    set:
      fullnameOverride: bongo
    asserts:
      - equal:
          path: .metadata.name
          value: bongo

  - it: adds additional ports
    set:
      service.additionalPorts:
        - name: bongo
          port: 8080
          protocol: TCP
          targetPort: bongo
    asserts:
      - equal:
          path: spec.ports[1].name
          value: bongo
      - equal:
          path: spec.ports[1].port
          value: 8080
      - equal:
          path: spec.ports[1].protocol
          value: TCP
      - equal:
          path: spec.ports[1].targetPort
          value: bongo